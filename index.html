<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
    <title>iShop</title>
</head>

<body>

    <!---------------- navbar -------------->

    <header>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./assets/640px-Apple-logo.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    iShop
                </a>
                <a class="navbar-brand" href="./index.html">Apple Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!---------------- fin navbar -------------->

    <!------------ buscador -------------->

    <div>
        <form class="container-fluid">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1"><button type="button" class="btn btn-light"
                        id="botonBusqueda"><img src="./assets/simbolo-buscar-png.png" alt="" width="12"
                            height="12"></button></span>
                <input type="text" class="form-control" placeholder="Buscar" aria-label="Buscar"
                    aria-describedby="basic-addon1" id="buscadorInput">
            </div>
        </form>
    </div>

    <!------------ fin buscador -------------->

    <!-------------- main ----------------->

    <main class="main-index">
        <div id="resultado">
        </div>
        <div id="stock">
            
        </div>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito de Compras</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <h2>
                    Detalles del carrito:
                </h2>
            </div>
        </div>
        <div class="boton-carrito">
            <div id="numerito" class="contador">0</div>
            <button id="boton-numerito-carrito" class="btn btn-primary mostrar-carrito" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><div class="icono-carrito">
                <img src="./assets/1693080567038.png" alt="Carrito">
            </div></button>
        </div>

    </main>

    <!---------------------- fin main ------------------------>

    <!----------------------- footer ------------------------->

    <footer class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./assets/640px-Apple-logo.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">iShop</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                </li>
            </ul>
        </div>
    </footer>

    <!-------------------- fin de footer --------------------->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./main.js"></script>
</body>

</html>
